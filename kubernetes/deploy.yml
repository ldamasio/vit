apiVersion: apps/v1
kind: Deployment
metadata:
  name: vit-frontend-prod-deploy
spec:
  selector:
    matchLabels:
      app: vit-frontend-prod-deploy
  template:
    metadata:
      labels:
        app: vit-frontend-prod-deploy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: vit-frontend-prod-deploy
          image: ldamasio/vit-frontend-prod:latest
          ports:
          - containerPort: 80
          resources:
            requests:
              memory: "100Mi"
              cpu: "250m"
            limits:
              memory: "200Mi"
              cpu: "500m"
